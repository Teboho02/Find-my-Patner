<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js" defer></script>
    <script src="../config.js" defer></script>
    <script src="./public/accounts/signin.js" defer></script>
    <script src="./messages.js" defer></script>
    


</head>

<body>

   
    <div class="container">

        
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat with John Doe</h2>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message">
                <button id="sendButton">Send</button>
            </div>
        </div>
        <script src="script.js"></script>

 
    </div>


</body>
