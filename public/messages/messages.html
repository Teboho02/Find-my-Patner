<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with John Doe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js" defer></script>
    <script src="../config.js" defer></script>
    <script src="./messages.js" defer></script>
</head>
<body>
    <div class="container">
        <ul>
            <li><a href="../home/home.html">Home</a></li>
            <li><a href="../messages/messages.html">Messages</a></li>
            <li><a href="../profile/profile.html">Profile</a></li>
        </ul>
        
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat with John Doe</h2>
            </div>
            
            <div class="chat-messages" id="chatMessages">

            </div>

                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
