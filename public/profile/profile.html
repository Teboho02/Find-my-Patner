<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Profile</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../config.js" defer></script>
    <script src="../accounts/signout.js"></script>
    <script src="../install.js" defer></script>

    <script src="profile.js"></script>
</head>
<body>
    <div class="container">

        
        <ul style="position: sticky;">
            <li><a href="../home/home.html">Home</a></li>
            <li><a href="../messages/contacts.html">Messages</a></li>
            <li><a href="../profile/profile.html">Profile</a></li>
            <li><a href="../requests/request.html">Chat requests</a></li>
        
            <li class="dropdown">
                <a class="dropbtn">Options <i class="fa fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="../requests/request.html">Chat requests</a>
                    <a href="#">Settings</a>
                    <a href="#" onclick="signout()">Sign out</a>
                </div>
            </li>
        </ul>
        
          <script>
            function signout(){
                //sign out
                localStorage.clear();
            }

          </script>


        <h2>Profile</h2>
        <div class="form_group" id="picLabel">
            <label for="profile_picture" style="display: none;">Profile Picture</label>
            <img id="profile_picture" src="../asserts/3135715.png"style="max-width: 70px; max-height: 70px">
            <input type="file" id="fileInput" style="display: none;">

        </div>
       
        <div class="form_group">
            <label id="nameLabel" for="name">Name : </label>
        </div>
        <div class="form_group">
            <label id="ageLabel" for="age">Age : </label>
        </div>
        <div class="form_group">
            <label id="genderLabel" for="gender"></label>
        </div>
        
   
 
        <div class="form_group">
            <label for="bio">Short Bio</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us a little about yourself" required></textarea>
        </div>
        <div class="form_group">

            <div style="border-width: 1px 1px 1px 1px; border-style: solid; border-color: black;">

       
            <label for="want">Looking for:</label>

               <div class="form_group">
                <hr>




                    <div style="display:flex; flex-direction: row;">

                        <label>Friendship</label>
                        <input type="checkbox" id="friendship" name="friendship">
                    
                    </div>
                  
                    <div style="display:flex; flex-direction: row;">

                <label>
                    Relationship
                </label>
                <input type="checkbox" id="relationship" name="relationship" style="padding-left: 5px;">

                </div>
            </div>

        </div>



        </div>
        

        <div class="form_group">
            <label for="inter">Interests</label>
            <textarea id="inter" name="interests" rows="4" placeholder="Enter your interests (e.g., hiking, reading)" required></textarea>

        </div>
        <div class="form_group">
            <button type="submit" class="btn" id="updateProfile">Update Profile</button>
            <button type="submit" class="btn" id="install-button">InstallApp</button>

        </div>
    </div>
</body>
</html>
