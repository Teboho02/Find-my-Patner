<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Profile</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="profile.js"></script>
</head>
<body>
    <div class="container">
        <h2>Create Your Profile</h2>
        <div class="form_group" id="picLabel">
            <label for="profile_picture" style="display: none;">Profile Picture</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required>
        </div>
        <div class="form_group">
            <label for="profile_picture_preview">Profile Picture</label>
            <img id="profile_picture_preview" src="#" alt="Profile Picture Preview" style="max-width: 90px; max-height: 90px; display: none;">
        </div>
        <div class="form_group">
            <label id="nameLabel" for="name">Name : </label>
        </div>
        <div class="form_group">
            <label id="ageLabel" for="age">Age : </label>
        </div>
        <div class="form_group">
            <label id="genderLabel" for="gender">Gender : </label>
        </div>
        
        <div class="form_group">
            <label for="likes">Likes</label>
            <input type="text" id="likes" name="likes" placeholder="Enter your likes (e.g., music, sports)" required>
        </div>
        <div class="form_group">
            <label for="minage">Minimum Age</label>
            <input id="minage" type="number"> 
            <label for="maxage">Maximum Age</label>
            <input id="maxage" type="number"> 
        </div>
        <div class="form_group">
            <label for="bio">Short Bio</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us a little about yourself" required></textarea>
        </div>
        <div class="form_group">
            <label for="interests">Interests</label>
            <input type="text" id="interests" name="interests" placeholder="Enter your interests (e.g., hiking, reading)" required>
        </div>
        <div class="form_group">
            <button type="submit" class="btn">Create Profile</button>
        </div>
    </div>
</body>
</html>
