<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js" defer></script>
    <script src="../config.js" defer></script>
    <script src="test.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="./script.js" defer></script>

</head>

<body>


    <script>
        fetch('../api/get-env')
            .then(response => response.json())
            .then(env => {
                console.log('API Key:', env.API_KEY);
                // Use the environment variables as needed
            })
            .catch(error => console.error('Error fetching env variables:', error));
    </script>


    <div id="profileContainer" class="container">


        <ul class="lst">
            <li><a href="../home/home.html"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="../messages/contacts.html"><i class="fa fa-envelope"></i>Messages</a></li>
            <li><a href="../profile/profile.html"><i class="fa fa-user"></i>Profile</a></li>
            <li><a href="../requests/request.html"><i class="fa fa-comments"></i>Chat Requests</a></li>
        </ul>





        <div class="container">

            <div>
                <label for="genderSelect">Gender:</label>
                <select id="genderSelect">
                    <option value="all">All</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div>
                <label for="lookingForSelect">Looking for:</label>
                <select id="lookingForSelect">
                    <option value="Friendship">Friendship</option>
                    <option value="Relationship">Relationship</option>
                    <option value="Both">Both</option>
                </select>
            </div>
            <div>
                <label for="minAge">Min Age:</label>
                <input type="number" id="minAge" min="0" max="100" value="1">
            </div>
            <div>
                <label for="maxAge">Max Age:</label>
                <input type="number" id="maxAge" min="0" max="100" value="50">
            </div>
            <button id="filterButton" class="btn">Apply Filter</button>



        </div>


    </div>


</body>

</html>
